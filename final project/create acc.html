<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <h1>Create New Account</h1>
     
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? </p>
        <button onclick="login()">Login</button>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
                <ion-icon name="logo-facebook" style="font-size: 30px; margin: 10px; color: #BA3C54;"></ion-icon>
            </a>
            <a href="https://www.google.com" target="_blank">
                <ion-icon name="logo-google" style="font-size: 30px; margin: 10px; color: #BA3C54;"></ion-icon>
            </a>
        </div>
    </div>
    
    <script>
  
        function login() {
            console.log("returning");
            alert("returning");
            window.location.href = "login.html";
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if(password === confirmPassword){
                alert("almost ready");
                window.location.href = "login.html";
            } else{
                alert("try again");
            }
        });  
    </script>
    
    <style>
    /* 
    Author: Your Name;
    Theme: User Registration Page;
    Version: 1.0 
    */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Pacifico', 'Arial', sans-serif;
        transition: all 0.3s ease-in-out;
    }
    
    body {
        background: linear-gradient(to right, #CFE3F0, #7CA5BF); /* Light blue gradient */
            display: flex;
            justify-content: center; /* Center the login form */
            align-items: center;
            height: 100vh; /* Full viewport height */
            color: black;
            position: relative;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
        }
    .container {
        background-color: #7CA5BF; /* Lighter blue */
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
        transition: transform 0.3s;
    }
    
    .container:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
        margin-bottom: 20px;
        color:black; /* Yellow */
        font-size: 32px;
    }
    
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        color: #BA3C54; /* Red */
        font-size: 18px;
    }
    
    input {
        background-color: #FFD700; /* Gold */
            height: 40px;
            border-radius: 20px;
            padding: 10px 15px;
            border: 2px solid #FFA500; /* Orange */
            color: black;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s;
    }
    
    input:focus {
        border-color: #F4CA32; /* Change border color on focus */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        outline: none; /* Remove default outline */
    }
    
    button {
        background: linear-gradient(45deg, #FF4500, #FF6347); /* Orange Red to Tomato */
            height: 50px;
            border-radius: 25px;
            border: none;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    
    button:hover {
        background-color: #BA3C54; /* Darker red on hover */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    p {
        margin-top: 15px;
        font-size: 16px;
    }
    
    .social-icons {
        margin-top: 20px;
    }
    
    a {
        color: black;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    </style>
</body>
</html>
